name: ClusterFuzzLite PR fuzzing
on:
  pull_request:
    paths:
      - '**'
jobs:
  Fuzz:
    runs-on: ubuntu-latest
    steps:
    - name: Build Fuzzers
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@v1

    - name: Run Fuzzers
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@v1
      with:
        mode: 'ci'
